<div class="
    relative flex items-center justify-center min-h-screen
    bg-surface-50 dark:bg-surface-950 overflow-hidden
  ">
  <!-- fondo con efecto parallax sutil -->
  <div class="
      absolute inset-0
      bg-[url('/assets/images/auth/wallpaper.jpg')]
      bg-cover bg-center
      filter grayscale-40 dark:grayscale-60
      opacity-80 dark:opacity-70
      transform transition-transform duration-1000 ease-out
      scale-105 dark:scale-100
      hover:scale-110 dark:hover:scale-105
      z-0
    "></div>
  <!-- overlay gradiente mejorado -->
  <div class="absolute inset-0 bg-gradient-to-b from-transparent via-blue-100/10 dark:via-blue-900/15
      to-surface-50/40 dark:to-surface-950/60 z-0"></div>
  <!-- tarjeta principal -->  <div class="flex flex-col items-center justify-center z-10 w-full px-4">
    <div [ngStyle]="isDark() ? darkStyle : lightStyle" class="
        w-full max-w-lg
        p-0 flex flex-col items-center justify-center
        backdrop-blur-lg
      ">
      <div class="w-full bg-white/70 dark:bg-gray-900/80
               pt-5 md:pt-10 px-6 md:px-12 
               rounded-[32px]
               shadow-xl dark:shadow-2xl
               shadow-blue-900/30 dark:shadow-blue-400/30
               border border-white/40 dark:border-slate-700/60">
        <div class="text-center mb-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botones flotantes arriba a la derecha con estilo mejorado -->
<div class="fixed top-0 right-0 p-6 z-20 flex gap-3">
  @if (isDark()) {
  <p-button [pTooltip]="'TOPBAR.INICIO' | translate " tooltipPosition="bottom" icon="pi pi-home" 
    class="btn-float-dark" rounded="true" raised="true"
    severity="secondary" [routerLink]="'/'"></p-button>
  <p-button [pTooltip]="'TOPBAR.MODO_CLARO'| translate " tooltipPosition="bottom" icon="pi pi-sun" 
    class="btn-float-dark" rounded="true" raised="true"
    severity="secondary" (onClick)="toggleTheme()"></p-button>
  <p-button [pTooltip]="'TOPBAR.IDIOMA' | translate " tooltipPosition="bottom" icon="pi pi-globe" 
    class="btn-float-dark" rounded="true" raised="true"
    severity="secondary" (click)="langMenu.toggle($event)"></p-button>
  } @else {
  <p-button [pTooltip]="'TOPBAR.INICIO' | translate " tooltipPosition="bottom" icon="pi pi-home" 
    class="btn-float-light" rounded="true" raised="true"
    severity="primary" [routerLink]="'/'"></p-button>
  <p-button [pTooltip]="'TOPBAR.MODO_OSCURO' | translate " tooltipPosition="bottom" icon="pi pi-moon" 
    class="btn-float-light" rounded="true" raised="true"
    severity="primary" (onClick)="toggleTheme()"></p-button>
  <p-button [pTooltip]="'TOPBAR.IDIOMA' | translate " tooltipPosition="bottom" icon="pi pi-globe" 
    class="btn-float-light" rounded="true" raised="true"
    severity="primary" (click)="langMenu.toggle($event)"></p-button>
  }
  <p-tieredmenu #langMenu [model]="items()" popup appendTo="body"></p-tieredmenu>
</div>
