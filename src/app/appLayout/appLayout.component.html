<app-top></app-top>

<div class="flex mt-20"> <!-- pt-14 = padding-top = altura del topbar (~3.5rem) -->

  <!-- Sidebar fijo debajo del topbar -->
  <aside class="fixed top-20 left-0 bottom-0 w-64 overflow-hidden transition-transform duration-300 hidden md:block"
    [class.-translate-x-full]="!layoutService.showMenu()" [class.translate-x-0]="layoutService.showMenu()">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Contenido principal, se corre al ancho del sidebar -->
  <main class="flex-1 transition-all duration-300 p-4 w-full overflow-x-auto min-w-0 ml-0"
    [class.md:ml-64]="layoutService.showMenu()">
    <router-outlet></router-outlet>
  </main>

</div>
