<!-- src/app/faq/faq.component.html -->
<section class="py-16 bg-white dark:bg-gris shadow-lg">
  <div class="container mx-auto px-4 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
      <div class="flex items-center space-x-4 mb-4 md:mb-0">
        <!-- Icono grande -->
        <i class="pi pi-question-circle text-primary-600 dark:text-primary-300 "
            
        style="font-size: 60px;"></i>
        <div>
          
          <h2 class="text-3xl font-extrabold text-gray-800 dark:text-gray-100">
            {{ 'FAQ.TITULO' | translate }}
          </h2>
          <p class="text-gray-600 dark:text-gray-300">
            {{ 'FAQ.SUBTITULO' | translate }}
          </p>
        </div>
      </div>
      <div>
        <p-accordion class="bg-white dark:bg-gray-800 rounded-lg shadow-lg" [multiple]="false">
          <ng-container *ngFor="let faq of faqs">
            <p-accordionTab
              [header]="localized(faq, 'question')"
              headerStyleClass="text-gray-800 dark:text-gray-100 font-medium"
              contentStyleClass="text-gray-700 dark:text-gray-300"
              class="border-b last:border-none"
            >
              <p class="p-4">{{ localized(faq, 'answer') }}</p>
            </p-accordionTab>
          </ng-container>
        </p-accordion>
      </div>
    </div>
  </div>
</section>
