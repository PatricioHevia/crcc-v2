<div
  class="bg-white dark:bg-[#202123] rounded-lg shadow-lg p-4 flex flex-col h-full"
>
  <!-- Galería de imágenes con ratio 16:9 responsive -->
  <swiper-container
    autoplay-delay="4000"
    effect="fade"
    grab-cursor="true"
    centered-slides="true"
    slides-per-view="auto"
    class="w-full rounded-lg overflow-hidden mb-4"
    style="aspect-ratio:16/9;"
  >
    <ng-container *ngFor="let img of project().galleryImages">
      <swiper-slide class="relative">
        <img
          [src]="img"
          alt="imagen"
          class="w-full h-full object-cover"
        />
      </swiper-slide>
    </ng-container>

    <!-- controles -->
    <div
      slot="navigation-prev"
      class="swiper-button-prev text-gray-800 dark:text-gray-200"
    ></div>
    <div
      slot="navigation-next"
      class="swiper-button-next text-gray-800 dark:text-gray-200"
    ></div>
    <div slot="pagination" class="swiper-pagination mt-2"></div>
  </swiper-container>

  <p-divider></p-divider>

  <!-- Nombre del proyecto -->
  <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">
    {{ localizedField('name') }}
  </h3>

  <!-- Descripción breve -->
  <p
    class="text-gray-700 dark:text-gray-300 mb-4 flex-grow overflow-hidden text-justify"
  >
    {{ localizedField('description') }}
  </p>

  <!-- Fecha y etapa -->
  <div class="flex flex-wrap items-center justify-between mb-4 text-sm">
    <div class="flex items-center space-x-1">
      <i class="pi pi-calendar"></i>
      <span>{{ 'PROJECTCARD.INICIO' | translate }}:</span>
      <span class="text-gray-600 dark:text-gray-400">
        {{
          project().adwardDate?.toDate()
            | date:'mediumDate':undefined:translationService.currentLang()
        }}
      </span>
    </div>
    <p-tag
      [value]="localizedField('phase')"
      severity="info"
      class="mt-2 md:mt-0"
    ></p-tag>
  </div>

  <!-- Botón de acción -->
  <p-button
    icon="pi pi-eye"
    [label]="'PROJECTCARD.VER' | translate"
    severity="success"
    [routerLink]="project().url"
    class="mt-auto w-full"
  ></p-button>
</div>
