<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, rgb(22, 122, 204), 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
        <div class="text-center mb-8">
          <router-outlet></router-outlet>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botones flotantes arriba a la derecha  -->
 <div class="fixed top-0 right-0 p-6">
   @if( isDark() ){
     <p-button icon="pi pi-sun" [rounded]="true" severity="primary" (onClick)="toggleTheme()"> </p-button>
   } @else {
    <p-button icon="pi pi-moon" [rounded]="true" severity="primary" (onClick)="toggleTheme()"> </p-button>
   }
   <p-button icon="pi pi-globe" class="ml-4" [rounded]="true" severity="warn"  (click)="langMenu.toggle($event)"> </p-button>
   <p-tieredmenu #langMenu [model]="items()" popup="true" appendTo="body" ></p-tieredmenu>
 </div>
